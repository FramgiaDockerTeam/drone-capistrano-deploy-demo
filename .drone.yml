build:
  image: ruby
  commands:
    - bundle package
deploy:
  capistrano:
    image: framgia/drone-plugin-ssh-ruby
    when:
      branch: develop
    commands:
      - echo "DEVELOP"
      - cat ~/.ssh/id_rsa
  capistrano:
    image: framgia/drone-plugin-ssh-ruby
    when:
      branch: master
    commands:
      - echo "MASTER"
      - cap production deploy:check
cache:
  mount:
    - .git
    - vendor/cache
